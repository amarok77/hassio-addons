name: Dozzle
version: 3
slug: dozzle
description: Dozzle is a Log viewer designed to simplify the process of monitoring and debugging containers.
#url: https://github.com/amarok77/addon-dozzle
#arch:
#- amd64
#- armv7
stage: experimental
init: false
panel_icon: mdi:log
map:
- ssl
service:
  dozzle:
    container_name: dozzle
    image: amir20/doozle:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
ports:
  8080/tcp: 8080
ports_description:
  8080/tcp: Dozzle TCP port
hassio_api: true
option:
  users:
    admin: "Admin"
    password: "password"
    email: caltaste@inwind.it
schema:
  timezone: str
  admin_user: str
  admin_password: str
  log_level: list(trace|debug|info|notice|warning|error|fatal)?
healthcheck:
  test: ["CMD", "/dozzle", "healthcheck"]
  interval: 3s
  timeout: 30s
  retries: 5
  start_period: 30s